{% extends 'customer/index.html' %}
{% block body %}


    <h2 class="heading-bar p-2 text-center text-white">Update Profile</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container mt-5">
            <!-- row -->
            <div class="row tm-content-row">
                <div class="tm-block-col tm-col-avatar">
                    <div class="tm-bg-primary-dark tm-block tm-block-avatar">
                        <h2 class="tm-block-title">Change Avatar</h2>
                        <div id="uploadAvatar" class="tm-avatar-container">
                            <img
                                    src="{{ data.photo.url }}"
                                    alt="Avatar"
                                    width="350" height="230"
                            />
                        </div>
                        <br>
                        <input id="fileInput" type="file" name="avatar"
                               class="btn btn-primary btn-block text-uppercase"
                               value="Upload New Photo" style="width: 100%;display:none;">
                        <input id="file-up" type="button" class="w-100 btn btn-primary btn-block mx-auto"
                               value="UPLOAD IMAGE"
                               onclick="document.getElementById('fileInput').click();">
                    </div>
                </div>
                <div class="tm-block-col tm-col-account-settings">
                    <div class="tm-bg-primary-dark tm-block tm-block-settings">
                        <h2 class="tm-block-title">Account Settings</h2>

                        <div class="tm-signup-form row">
                            <div class="form-group col-lg-6">
                                <label for="name">Name</label>
                                <input
                                        id="name"
                                        name="name"
                                        type="text"
                                        class="form-control validate"
                                        value="{{ data.name }}"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="email">Email</label>
                                <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        class="form-control validate"
                                        value="{{ data.email }}"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="phone">Phone</label>
                                <input
                                        id="phone"
                                        name="phone"
                                        type="tel"
                                        class="form-control validate"
                                        value="{{ data.phone_number }}"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="place">Place</label>
                                <input
                                        id="place"
                                        name="place"
                                        type="text"
                                        class="form-control validate"
                                        value="{{ data.place }}"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="post">Post</label>
                                <input
                                        id="post"
                                        name="post"
                                        type="text"
                                        class="form-control validate"
                                        value="{{ data.post }}"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="pin">Pin</label>
                                <input
                                        id="pin"
                                        name="pin"
                                        type="tel"
                                        class="form-control validate"
                                        value="{{ data.pin }}"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="dob">Date of Birth</label>
                                <input
                                        id="dob"
                                        name="dob"
                                        type="date"
                                        class="form-control validate"
                                        value="{{ data.dob }}"
                                />
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="gender">Gender</label>
                                <p class="mt-2 d-flex flex-row justify-content-around">
                                    <label>
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="RadioGroup1"
                                                value="Male"
                                                id="RadioGroup1_0"/>
                                        Male</label>
                                    <label>
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="RadioGroup1"
                                                value="Female"
                                                id="RadioGroup1_1"/>
                                        Female</label>
                                    <label>
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="RadioGroup1"
                                                value="others"
                                                id="RadioGroup1_2"/>
                                        Others</label>
                                </p>
                            </div>

                            <div class="form-group"
                                 style="margin-bottom:-10px;margin-top: 10px;">
                                <input type="submit"
                                       class="btn btn-primary btn-block text-uppercase"
                                       value="Update Your Profile"
                                       style="width: 100%;"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
