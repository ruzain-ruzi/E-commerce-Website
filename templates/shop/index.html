{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'shop/lib/animate/animate.min.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'shop/lib/owlcarousel/assets/owl.carousel.min.css' %}"/>
<link rel="stylesheet" href="{% static 'admin_h/css/bootstrap.min.css' %}"/>
<link rel="stylesheet" href="{% static 'shop/css/fontawesome.min.css' %}"/>
<link rel="stylesheet" href="{% static 'shop/css/templatemo-style.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Shop</title>

    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="{% static 'favicon/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

{% for message in messages %}

    <div id="alert-msg"
         class="position-absolute w-100 alert {{ message.tags }} alert-success alert-dismissible fade show"
         role="alert" style="margin-top: 4.7rem">
        <strong class="d-flex flex-row justify-content-center">{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

{% endfor %}

<!-- Spinner Start -->
<div id="spinner"
     class="show position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only"></span>
    </div>
</div>
<!-- Spinner End -->


<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="/shop" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h2 class="m-0"><i class="bi bi-shop me-3"></i>Shop</h2>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="/shop" class="nav-item nav-link">Home</a>
            <div class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Products</a>
                <div class="dropdown-menu fade-down m-0">
                    <a href="/add_product" class="dropdown-item">Add Products</a>
                    <a href="/view_product" class="dropdown-item">View Products</a>
                </div>
            </div>
            <a href="/booking" class="nav-item nav-link">Bookings</a>
            <a href="/reviews" class="nav-item nav-link">Reviews</a>
            <a href="/s_profile" class="nav-item nav-link">Profile</a>

        </div>
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-end">
            <a href="/" class="sign-out nav-item nav-link text-danger me-2" style="font-weight: bold">Sign Out
                <i class="fa-solid fa-arrow-right-from-bracket ms-1"></i></a>
            <form>
                <div class="nav-item toggleWrapper me-5 mt-3">
                    <input onclick="toggle(this.form)" id="checkbox" name="checkbox" type="checkbox"/>
                    <label for="checkbox" class="toggle">
                    <span class="toggle__handler">
                      <span class="crater crater--1"></span>
                      <span class="crater crater--2"></span>
                      <span class="crater crater--3"></span>
                    </span>
                        <span class="star star--1"></span>
                        <span class="star star--2"></span>
                        <span class="star star--3"></span>
                        <span class="star star--4"></span>
                        <span class="star star--5"></span>
                        <span class="star star--6"></span>
                    </label>
                </div>
            </form>
        </div>
    </div>
</nav>

{% block body %}

{% endblock %}


<script src="{% static 'shop/js/bootstrap.min.js' %}"></script>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/b16517885d.js" crossorigin="anonymous"></script>

<script src="{% static 'shop/lib/wow/wow.min.js' %}"></script>
<script src="{% static 'shop/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'shop/lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'shop/lib/owlcarousel/owl.carousel.min.js' %}"></script>
</body>
<script src="{% static 'shop/js/main.js' %}"></script>
</html>
