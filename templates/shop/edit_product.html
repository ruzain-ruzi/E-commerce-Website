{% extends 'shop/index.html' %}
{% block body %}


    <h2 class="heading-bar p-2 text-center">Edit Product</h2>
    <div class="container tm-mt-big tm-mb-big w-75">
        <div class="row">
            <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Add Product</h2>
                        </div>
                    </div>
                    <form action="" method="post" enctype="multipart/form-data" class="tm-edit-product-form">
                        {% csrf_token %}
                        <div class="row tm-edit-product-row">
                            <div class="col-xl-6 col-lg-6 col-md-12">

                                <div class="form-group mb-3">
                                    <label for="name">Product Name</label>
                                    <input id="name" name="name" type="text" class="form-control validate"
                                           value="{{ data.name }}" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="price">Price</label>
                                    <input id="price" type="number" name="price" class="form-control validate"
                                           value="{{ data.price }}" required>
                                </div>

                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label for="stock">Units In Stock</label>
                                    <input id="stock" type="number" name="stk" class="form-control validate"
                                           value="{{ data.stock }}"
                                           required>
                                </div>

                            </div>

                            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                                <div id="uploadPreview" class="tm-product-img-dummy mx-auto">
                                    <img class="product-img" src="{{ data.photo }}" width="350" height="230"
                                         alt="product-photo">
                                </div>
                                <div class="custom-file mt-3 mb-3">
                                    <input id="fileInput" name="fileInput" type="file" style="display:none;">
                                    <input id="file-up" type="button" class="btn btn-primary btn-block mx-auto"
                                           value="UPLOAD IMAGE"
                                           onclick="document.getElementById('fileInput').click();">
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="submit" class="btn btn-primary btn-block text-uppercase"
                                       value="Update Product Now"
                                       style="width: 100%;margin-bottom: -25px;height: 50px">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
