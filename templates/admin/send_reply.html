{% extends 'admin/index.html' %}
{% block body %}


    <h2 class="heading-bar p-2 text-center">Send Reply</h2>

    <form action="sendrep/{{ rep.id }}" method="post">
        {% csrf_token %}
        <section class="intro">
            <div class="h-100">
                <div class="mt-5 mask d-flex align-items-center h-100">
                    <div class="mt-5 container w-50">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true"
                                     style="position: relative;">
                                    <table class="table mb-0" style="background: transparent">
                                        <tbody style="background-color: #009eab;">

                                        <tr>
                                            <th style="width:100%;">
                                                <label for="reply">
                                                    <pre class="mt-2 text-center"
                                                         style="font-size: 20px">Complaint: {{ rep.complaint }}</pre>
                                                    <textarea class="mt-2" name="reply" id="reply" cols="92"
                                                              rows="5"
                                                              placeholder="Type Your Reply Here..." required></textarea>
                                                </label>
                                            </th>
                                        </tr>
                                        </tbody>
                                        <tr>
                                            <th colspan="2" class="text-center" scope="row"
                                                style="border-radius: 0 0 10px 10px !important;">
                                                <input type="submit"
                                                       id="send" value="SEND"/>
                                            </th>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>

    <style>
        html,
        body {
            height: 100%;
        }

        .intro {
            height: 50%;
        }

        table td,
        table th {
            border-radius: 10px 10px 0 0;
        }

        thead th {
            color: #fff;
        }

        .table-scroll {
            border-radius: .5rem;
        }

        .table-scroll table thead th {
            font-size: 1.25rem;
        }

        tbody {
            border-radius: 10px;
        }

        thead {
            top: 0;
            position: sticky;
        }

        textarea {
            background: var(--color-card-footer);
            color: var(--color-text);
            padding: 5px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            width: 100%;
        }

        input[type=submit] {
            font-size: large;
            font-weight: bold;
            letter-spacing: 3px;
            width: 100%;
            padding: 7px;
            color: white;
            background: var(--color-card-footer) !important;
            margin-bottom: 5px;
            border: 0;
            border-radius: 5px;
            transition: .3s;
        }

        input[type=submit]:hover {
            color: black;
            background: #2bc5d4 !important;
        }
    </style>


{% endblock %}
